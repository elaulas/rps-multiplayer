<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Times</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1>Where's My Train?</h1>
                <h3><u><i>Never miss a train again!</i></u></h3>
            </div>
        </div>
       
       <!-- Current Train Schedule -->
       <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading panel-title"><b>Current Train Schedule</b></div>
      
        <!-- Table -->
        <table class="table newTrain">
        <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
        </tr>
        </table>
      </div>
       
          <!-- add train -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><b>Add Train</b></h3>
            </div>
            <div class="panel-body">
                <form>
                    <p>Train Name</p>
                    <input type="text" class="form-control" placeholder="Train Name" aria-describedby="basic-addon1" id="trainName"><br>
                    <p>Destination</p>
                    <input type="text" class="form-control" placeholder="Destination" aria-describedby="basic-addon1" id="destination"><br>
                    <p>First Train Time (HH:mm - military time)</p>
                    <input type="text" class="form-control" placeholder="Train Time" aria-describedby="basic-addon1" id="trainTime"><br>
                    <p>Frequency (min)</p>
                    <input type="text" class="form-control" placeholder="Frequency" aria-describedby="basic-addon1" id="frequency"><br>
                    <button type="submit" class="btn btn-default" id="submit">Submit</button>
                </form>
            </div>
          </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
